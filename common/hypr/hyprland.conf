source = ~/.config/hypr/frappe.conf

monitor = DP-3,3840x2160@144,0x0,1

# Default Apps
$terminal = alacritty
$browser = firefox
$launcher=walker

# Default mod key
$mod = SUPER

# Execute apps at launch
exec-once = waybar
exec-once = mako
exec-once = hypridle
exec-once = blueman
exec-once = wl-paste -p -t text --watch clipman store -P --histpath="~/.local/share/clipman-primary.json"

# Bindings 
bind = $mod, M, exit
bind = $mod, Q, killactive
bind = $mod, F, exec, thunar
bind = $mod, U, togglefloating
bind = $mod, T, exec, $terminal
bind = $mod, B, exec, $browser
bind = $mod, space, exec, $launcher 
bind = $mod, L, exec, loginctl lock-session

# Back and forth to workspaces
bind = ctrl, left, workspace, e-1
bind = ctrl, right, workspace, e+1

# Move focus with mod + arrow keys
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

# Switch workspaces with mod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 1 
    border_size = 2
    col.active_border = $teal
    col.inactive_border = $surface1
}

decoration {
    rounding = 10
    blur {
        size = 8
        passes = 2
    }

    drop_shadow = yes
    shadow_range = 15
    shadow_offset = 0, 0
    shadow_render_power = 3
    col.shadow = $teal
    col.shadow_inactive = 0xff$baseAlpha;
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 2, myBezier
    animation = windowsOut, 1, 2, default, popin 80%
    animation = border, 1, 3, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 1, default
}

