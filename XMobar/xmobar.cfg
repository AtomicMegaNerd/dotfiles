Config { 
  font = "xft:Noto Sans Mono:size=14:antialias=true:hinting=true",
  bgColor = "black",
  fgColor = "grey",
  position = Top,
  lowerOnStart = True,
  commands = [ 
    Run Weather "CYYC" ["-t","<station>: <tempC>C","-L","12","-H","25","--normal","green","--high","red","--low","lightblue"] 36000,
    Run MultiCpu ["-t","Cpu: <total0>% ","-L","30","-H","60","-h","#FFB6B0","-l","#CEFFAC","-n","#FFFFCC","-w","3"] 10,
    Run Memory ["-t","Mem: <usedratio>%","-H","8192","-L","4096","-h","#FFB6B0","-l","#CEFFAC","-n","#FFFFCC"] 10,
    Run Swap ["-t","Swap: <usedratio>%","-H","1024","-L","512","-h","#FFB6B0","-l","#CEFFAC","-n","#FFFFCC"] 10,
    Run Network "eth0" ["-t","Net: <rx>, <tx>","-H","200","-L","10","-h","#FFB6B0","-l","#CEFFAC","-n","#FFFFCC"] 10,
    Run Date "%a %b %_d %Y %H:%M:%S" "date" 10,
    Run StdinReader
  ],
  sepChar = "%",
  alignSep = "}{",
  template = "%StdinReader% }{ %multicpu% | %memory% * %swap% | %eth0% | <fc=#ee9a00>%date%</fc>| %CYYC% | %uname%"
}
