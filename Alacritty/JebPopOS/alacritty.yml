# Font configuration (changes require restart)
font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Regular
  italic:
    family: JetBrains Mono
    style: Regular
  size: 14

cursor:
  style:
    shape: Block
    blinking: Always
    blink_interval: 500

mouse_bindings:
  - { mouse: Right, action: Paste }
  - { mouse: Left, action: Copy }

window:
  padding:
    x: 3
    y: 3 
env:
 { WINIT_X11_SCALE_FACTOR: "1.0" }
