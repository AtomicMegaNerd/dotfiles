# Font configuration (changes require restart)
font:
  normal:
    family: Cascadia Code
    style: SemiLight
  bold:
    family: Cascadia Code
    style: SemiLight
  italic:
    family: Cascadia Code
    style: SemiLight
  size: 18

cursor:
  style:
    shape: Block
    blinking: Always
    blink_interval: 500

mouse_bindings:
  - { mouse: Right, action: Paste }
  - { mouse: Left, action: Copy }
