---
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Medium
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  size: 16

env:
  TERM: xterm-256color

cursor:
  style:
    shape: Block
    blinking: Always

mouse_bindings:
  - { mouse: Right, action: Paste }
  - { mouse: Left, action: Copy }

window:
  startup_mode: "Fullscreen"
  padding:
    x: 3
    y: 3

# Nightfox Alacritty Colors
# Style: dayfox
# Upstream: https://github.com/edeneast/nightfox.nvim/raw/main/extra/dayfox/nightfox_alacritty.yml
colors:
  # Default colors
  primary:
    background: "0xf6f2ee"
    foreground: "0x3d2b5a"
  # Normal colors
  normal:
    black: "0x352c24"
    red: "0xa5222f"
    green: "0x396847"
    yellow: "0xac5402"
    blue: "0x2848a9"
    magenta: "0x6e33ce"
    cyan: "0x287980"
    white: "0xf2e9e1"
  # Bright colors
  bright:
    black: "0x534c45"
    red: "0xb3434e"
    green: "0x577f63"
    yellow: "0xb86e28"
    blue: "0x4863b6"
    magenta: "0x8452d5"
    cyan: "0x488d93"
    white: "0xf4ece6"
  indexed_colors:
    - { index: 16, color: "0x955f61" }
    - { index: 17, color: "0xa440b5" }
